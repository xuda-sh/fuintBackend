# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/fuint-db?useUnicode=true&characterEncoding=UTF8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# Redis配置
spring.session.store-type=redis
spring.session.redis.namespace=fuint
# Redis数据库索引（默认为0）
spring.redis.database=0 
# Redis服务器地址(生产)
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=-1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1 
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8 
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0 
# 连接超时时间（毫秒）
spring.redis.timeout=0

# 系统名称
system.name = fuint会员营销管理系统

# 前端h5地址
website.url=https://www.fuint.cn/h5/

# 上传图片本地地址
images.root=C:/fuintV3.0.1/fuintBackend/fuint-application/target/classes
images.path=/static/uploadImages/

# 上传图片服务器域名
images.upload.url=http://172.81.241.97:8080

# 上传图片允许的大小（单位：MB）
images.upload.maxSize=5

################## 定时脚本配置 #########################
# 定时发送消息
